      h1 {

  <body>
    <h1>Heyyyy... üíï<br />Would you go out with me on your birthday?</h1>

    <div class="buttons">
      <button class="yes-btn" onclick="goToPlan()">Yes üòö</button>
      <button class="no-btn" onmouseover="runAway(this)">No üôÖüèª‚Äç‚ôÄÔ∏è</button>

    <p class="note">You already know the right answer üò§üíó</p>

    <script>
      function goToPlan() {
        window.location.href = "plan.html"; // Your cute timeline page
      }

      function runAway(btn) {
        const container = document.querySelector(".buttons");
        const containerRect = container.getBoundingClientRect();

        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;

        // Generate random positions within container bounds
        const maxX = container.clientWidth - btnWidth;
        const maxY = container.clientHeight - btnHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btn.style.left = `${randomX}px`;
        btn.style.top = `${randomY}px`;
      }
    </script>
